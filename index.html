<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplexity AI Search</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <h1>Perplexity AI Search</h1>
  <input type="text" id="searchQuery" placeholder="Enter your question">
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchQuery').value;

      const response = await fetch('https://api.perplexity.ai/v1/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY' // Replace with your Perplexity AI API key
        },
        body: JSON.stringify({ query: query })
      });

      const result = await response.json();
      document.getElementById('results').innerText = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
