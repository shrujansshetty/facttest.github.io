<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage Demo</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <h1>Dynamic Webpage Demo</h1>
  <input type="text" id="userData" placeholder="Enter data">
  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const data = document.getElementById('userData').value;

      const response = await fetch('https://yourserver.com/api/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: data })
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.message;
    });
  </script>
</body>
</html>
